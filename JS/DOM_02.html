<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Form</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background: #f4f4f4;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			.login-box {
				background: #fff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				width: 280px;
			}
			.login-box h2 {
				text-align: center;
				margin-bottom: 20px;
			}
			.login-box input[type="text"],
			.login-box input[type="password"] {
				width: 100%;
				padding: 10px;
				margin: 8px 0;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
			.login-box button {
				width: 100%;
				padding: 10px;
				background: #007bff;
				border: none;
				color: #fff;
				font-size: 16px;
				border-radius: 4px;
				cursor: pointer;
			}
			.login-box button:hover {
				background: #0056b3;
			}
		</style>

		<script>
			function add() {
				var x = document.getElementById("t1").value;
				var y = document.getElementById("t2").value;

				var z = parseInt(x) + parseInt(y);
				document.getElementById("t3").innerHTML = "Addition is : " + z;
				document.getElementById("t4").innerHTML =
					"My Name is Vishal";
			}
			function swap() {
				alert("hello");
			}
		</script>
	</head>
	<body>
		<div class="login-box">
			<h2>Addition Task</h2>
			<form>
				<input type="text" id="t1" placeholder="Enter A " required />
				<input type="text" id="t2" placeholder="Enter B " required />
				<button type="button" onclick="add()">Addition</button>
				<h1 id="t3"></h1>

				<h3 id="t4"></h3>
			</form>
		</div>
	</body>
</html>
