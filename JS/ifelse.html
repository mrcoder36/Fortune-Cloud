<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>controls</title>
    <script>
        // Even or Odd numbers

        let numb1 = 6;
        if (numb1 % 2 == 0) {
            console.log("Number is Even...");
        } else {
            console.log("Number is Odd...");
        }

        // +ve and -ve number

        let numb2 = -2;
        if (numb2 > 0) {
            console.log("Positive Number...");
        } else {
            console.log("Negative Number...");
            
        }
    </script>
</head>

</html>
