<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function square(a) {
            var b = a*a;
            return b;
        }
        function display() {
            var c = square(2);
            alert("Square is "+ c);
        }

    </script>
</head>
<body>
    <button onclick="display()">Show</button>
</body>
</html>
