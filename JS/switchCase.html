<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchCase</title>
    <script>
        var choice = 3;
        switch (choice) {
            case 1:
                console.log("First case");
                break;
            case 2:
                console.log(("Second case"));
                break;
            case 3:
                console.log("third case");
                break;
            default:
                console.log("Default case");
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
