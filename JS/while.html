<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = 123;
        let rev = 0;
        let temp = n, rem;
        while (temp > 0) {
            rem = temp % 10;
            rev = rev * 10 + rem;
            temp = parseInt(temp / 10);

        }
        document.write(rev);
    </script>
</head>
